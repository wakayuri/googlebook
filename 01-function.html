<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>
<body>
    <button id="button">クリック</button>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>

// 関数の基本形
function greet(){
    console.log('こんばんは');
console.log('授業中です');

}

greet();
greet();
greet();

// 関数の引数・戻り値
function add(a,b){
    return a+b;
}

let result=add(4,5);
console.log(result);
add(3,10)

// クリックイベント

$("#button").on("click", greet);
console.log(greet);

</script>
</html>
